version: '3.8'

services:
  win-veicular:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: win-veicular-landing
    restart: unless-stopped
    ports:
      - "5003:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.example.project=win-veicular"

networks:
  default:
