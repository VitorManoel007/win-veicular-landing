version: '3.8'

services:
  win-veicular:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: win-veicular-landing
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - win-network
    labels:
      - "com.example.project=win-veicular"

  nginx:
    image: nginx:latest
    container_name: win-veicular-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs:/var/log/nginx
    depends_on:
      - win-veicular
    networks:
      - win-network
    labels:
      - "com.example.project=win-veicular"

networks:
  win-network:
    driver: bridge
